<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'advert/css/globle.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md bg-light navbar-light">
    <a class="navbar-brand" href="{% url 'home' %}">website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </div>
</nav>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% block breadcrumb %}
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        {% endblock %}
    </ol>
</nav>
{% block body %}

{% endblock %}
<script src="{% static 'advert/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'bootstrap-4.0.0-dist/js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
